<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>musik.menu</title>
</head>

<body>
    <div class="container">
        <div class="row" style="height: 100vh">
            <div class="col-12 col-md-6 d-flex flex-column mx-auto text-center">
                <div class="m-auto">
                    <h1 class="mx-auto">musik.menu</h1>
                    <h5>We are coming soon and there is a lot to see.</h5>

                    <div>
                        <form onsubmit="didSubmit(event)" class="my-4">
                            <input id="email" name="email" autocomplete="email" type="text">
                        </form>
                    </div>

                    <div id="success" class="d-none">Thank you for your interest, your email has been submitted and you
                        will be among the first to know as soon as we're up and running</div>
                    <div id="error" class="d-none">Sorry, something went wrong. Please refresh the page and try again.
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        let email = document.querySelector("#email")

        async function didSubmit(event) {
            event.preventDefault()

            const response = await fetch('https://be-musik-menu-landing.herokuapp.com/api/contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email.value
                })
            })

            document.querySelector(response.ok ? "#success" : "#error").classList.remove("d-none")

        }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
